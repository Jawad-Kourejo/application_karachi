<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Split Hero (Fixed Aspect)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ðŸ”³ Fixed Aspect Ratio Container (16:9) */
    .hero-wrapper {
      position: relative;
      width: 90vw;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      opacity: 0;
    }

    .slice {
      flex: 1;
      background-repeat: no-repeat;
      background-size: 400% 100%;
      transform: translateX(100%);
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 2.5rem;
      font-weight: bold;
      z-index: 10;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .hero-wrapper {
        width: 95vw;
        aspect-ratio: 4 / 3;
      }
      .hero-text {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="hero-wrapper">
    <div class="hero">
      <div class="hero-text">Beautiful Split Slider ðŸŒ„</div>

      <!-- Slides -->
      <div class="slide" data-image="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80"></div>
      <div class="slide" data-image="https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80"></div>
      <div class="slide" data-image="https://images.unsplash.com/photo-1491553895911-0055eca6402d?auto=format&fit=crop&w=1600&q=80"></div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const totalSlices = 4;
    let current = 0;

    // Create slices for each slide
    slides.forEach(slide => {
      const img = slide.getAttribute("data-image");
      for (let i = 0; i < totalSlices; i++) {
        const slice = document.createElement("div");
        slice.classList.add("slice");
        slice.style.backgroundImage = `url(${img})`;
        slice.style.backgroundPosition = `${(i * 100) / (totalSlices - 1)}% center`;
        slice.style.backgroundSize = `${totalSlices * 100}% 100%`;
        slide.appendChild(slice);
      }
    });

    // Show first slide
    slides[0].style.opacity = 1;

    function animateSlide(index) {
      const slide = slides[index];
      const slices = slide.querySelectorAll(".slice");
      gsap.set(slide, { opacity: 1, zIndex: 2 });

      // Animate each slice from different offset
      slices.forEach((slice, i) => {
        gsap.fromTo(
          slice,
          { xPercent: (4 - i) * 25 }, // 100%, 75%, 50%, 25%
          {
            xPercent: 0,
            duration: 1.2,
            ease: "power3.out",
            delay: i * 0.15,
          }
        );
      });

      // After delay, go to next slide
      setTimeout(() => nextSlide(), 3500);
    }

    function nextSlide() {
      const prev = slides[current];
      gsap.to(prev, { opacity: 0, duration: 1, zIndex: 1 });

      current = (current + 1) % slides.length;
      animateSlide(current);
    }

    animateSlide(current);
  </script>
</body>
</html>
